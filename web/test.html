<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业</title>
</head>
<body>
<table border="1" align="center">
    <tr>
        <td colspan="3">用户注册</td>
    </tr>
    <tr>
        <th>用户名</th>
        <td>
            <input name="username" type="text" value="">
        </td>
        <th><font color="red">*</font></th>
    </tr>
    <tr>
        <th>email</th>
        <td>
            <input name="email" type="email" value="">
        </td>
        <td><font color="red">*</font></td>
    </tr>
    <tr>
        <th>性别</th>
        <td align="center" colspan="2">
            <input name="sex" type="radio" value="男">男
            <input name="sex" type="radio" value="女" checked="checked">女
        </td>
    </tr>
    <tr>
        <th>密码</th>
        <td>
            <input name="password" type="password" value="">
        </td>
        <td><font color="red">*</font></td>
    </tr>
    <tr>
        <th>QQ</th>
        <td>
            <input name="QQ" type="text" value="">
        </td>
        <td><font color="red">*</font></td>
    </tr>
    <tr>
        <th>家庭电话</th>
        <td>
            <input name="family" type="text" value="">
        </td>
        <td><font color="red">*</font></td>
    </tr>
    <tr>
        <th>手机</th>
        <td>
            <input name="iphone" type="text" value="">
        </td>
        <td><font color="red">*</font></td>
    </tr>
    <tr>
        <th>兴趣爱好</th>
        <td align="center" colspan="2">
            <input name="hobby" type="checkbox" value="旅游">旅游
            <input name="hobby" type="checkbox" value="书法">书法
        </td>
    </tr>
    <tr>
        <th>密码提示问题</th>
        <td align="center" colspan="2">
            <select>
                <option>我最爱朋友的生日？</option>
                <option>我最爱的人？</option>
                <option>我的生日？</option>
            </select>
        </td>
    </tr>
    <tr>
        <th>密码问题答案</th>
        <td>
            <input name="answer" type="text" value="">
        </td>
        <td><font color="red">*</font></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input name="contract" type="checkbox" value="">我已经看过并接受
            《<a href="https://www.w3school.com.cn/tags/tag_input.asp">用户协议</a>》
        </td>
    </tr>
    <tr>
        <td colspan="3" align="center">
            <input name="login" type="submit" value="会员注册">
        </td>
    </tr>
</table>
<p style="background-color: blue;text-align: center">
    <a href="https://www.w3school.com.cn/tags/tag_input.asp" style="color: pink;text-decoration: none ">密码问题找回密码</a>
    <a href="https://www.w3school.com.cn/tags/tag_input.asp" style="color: pink;text-decoration: none">注册邮件找回密码</a></p>
</body>
</html>
