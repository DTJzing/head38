<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标事件</title>
</head>
<body>
<script>
    function _onmouseover() {
        var _img = document.getElementById("img");
        _img.width = 200;
        _img.height = 200;
    }
    function _onmouseout() {
        var _img = document.getElementById("img");
        _img.width = 100;
        _img.height = 100;
    }
</script>
<img id="img" src="1.jpg" width="100" height="100" onmouseover="_onmouseover()" onmouseout="_onmouseout()">
</body>
</html>
